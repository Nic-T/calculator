<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../calculator/resources/index.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    
    <div id="calculator">

        <div id="screen">
            <div id="content"></div> 
        </div>

        <div id="keyboard">
            <div id="mainSide">
             
                <button id="one" class = "numB" >1</button>

                <button id="two" class = "numB" >2</button>

                <button id="three" class = "numB" >3</button>

                <button id="four" class = "numB" >4</button>

                <button id="five" class = "numB" >5</button>

                <button id="six" class = "numB" >6</button>

                <button id="seven" class = "numB" >7</button>

                <button id="eight" class = "numB" >8</button>

                <button id="nine" class = "numB" >9</button>

                <button id="clear">C</button>

                <button id="zero" class = "numB" >0</button>

                <button id="dot" >.</button>

            </div>

            <div id="leftSide">

                <button id="back" class="bigButton">CE</button>

                <button id="plus" class ="operator">+</button>

                <button id="minus" class ="operator">-</button>

                <button id="divide" class ="operator">/</button>

                <button id="multiply" class ="operator">x</button>

                <button id="equal" class="bigButton">=</button>
            </div>
        </div>
    </div>

</body>

<script src=".//resources/index.js"></script>
</html>
